{% extends "base.html" %}
{% block content %}
<div class="jumbotron">
  <h1>Add Owner:</h1>
  <p>Add a onwer and his puppy with the form below:</p>
  <form method="POST">
    {{ form.hidden_tag() }}
    {{ form.name.label }}{{ form.name }}
    <br>
    {{ form.puppy_id.label }}{{ form.puppy_id }}
    <br>
    {{ form.submit() }}
  </form>
</div>
{% endblock %}
