<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assessment Test HTML LEVEL 2</title>
  </head>
  <body>

    <h1>Puppy Adoption Page</h1>
    <h2>Please enter your information to adopt a puppy and we'll email you back.</h2>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>

    <form>

      <label for="firstname">First Name:</label>
      <input id="firstname" type="text" name="firstName" placeholder="First Name">

      <label for="lastname">Last Name:</label>
      <input id="lastname" type="text" name="lastName" placeholder="Last Name">

      <br><br>

      <label for="email">Email:</label>
      <input id="email" type="email" name="email" placeholder="name@email.com">

      <label for="password">Password:</label>
      <input id="password" type="password" name="password">

      <p>Are you over the age of 18?</p>

      <label for="overYes">Yes:</label>
      <input id="overYes" type="radio" name="over18button" value="yes">

      <label for="overNo">No:</label>
      <input id="overNo" type="radio" name="over18button" value="no">

      <p>Do you have a Credit Card or PayPal?</p>

      <select name="payment">
        <option value="cc">Credit Card</option>
        <option value="pp">PayPal</option>
      </select>

      <br><br>

      <input type="submit" name="" value="Submit Feedback">

    </form>


  </body>
</html>
